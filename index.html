<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajax</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="button">
            <h1>Affichage des images</h1>
            <div id="main">
                <button type="button" id="button">Afficher les images</button>      
            </div>


                            
        </div>

        <script language="javascript">
            document.getElementById("button").addEventListener('click', function() {
                chargementDeRessource();
            });

            function chargementDeRessource() {
                const requestHttpTest = new XMLHttpRequest();
                let url = "https://jsonplaceholder.typicode.com/photos";
                

                requestHttpTest.onload = function() {

                    if (this.readyState == 4 && this.status == 200) {
                        var textToJson = JSON.parse(this.responseText);
                        console.log(this.textToJson);  
                        affichage(textToJson);                  
                    }
                }              
                requestHttpTest.open("GET", url, true);
                requestHttpTest.send();
            }
            function affichage(arr) {
                var out = "";
                var images;
                var i;
    
                for (i = 0; i < arr.length; i++) {
                    console.log(arr[i]);
                    out +=                   
                    '<div class="product-container product-card"  href="' + arr[i].website + '">' +
                            
                        '<button class="pre-btn">' +'<img src="images/arrow.png" alt="">'+ '</button>'+
                        '<button class="nxt-btn">' +'<img src="images/arrow.png" alt="">'+ '</button>'+
                        
                        '<span class="presentation">'+ 
                            'albumId:' + arr[i].albumId + 
                            ' -id:'  + arr[i].id +
                            ' title:' + arr[i].title +
                        '</span>'+                          
                        '<img class="image" src="'+ arr[i]['thumbnailUrl'] +                    
                        // - thumbnailUrl: '+ arr[i].thumbnailUrl +                  
                        //' - url: ' + arr[i].url + arr[i].id +                   
                        //'<img src="' + arr[i]['Url'] +                                
                    '</div>';     
            }
            document.getElementById("main").innerHTML = out;
        }      
       </script>    
    </body>
</html>
